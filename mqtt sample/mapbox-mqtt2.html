<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	  <script src="./events2.js" type="text/javascript"></script>
      <script type="text/javascript" language="javascript">
         var mqtt;
		 var topic;
		 var message;
		 var lastMsg;
         var reconnectTimeout = 2000;
         var host = "127.0.0.1";
         var port = 9001;
		 var resultData;
		 var i = 0;
		 var state = 0;
         
         function MQTTconnect() {
            console.log("connecting to "+host+" "+port);
			
			topic = "start_simulation"; //MQTT 토픽명 (#은 모든 토픽 허용)
            
            mqtt = new Paho.MQTT.Client(host, port, "clientjs");
            
            var options = {
               timeout:3,
               onSuccess: onConnect,
               onFailure: onFailure,
            };
            mqtt.connect(options); // connect
         }
         
         function onConnect() {
			mqtt.subscribe(topic);
            mqtt.onMessageArrived = onMessageArrived;
         }

         function onMessageArrived(message) {
			<!-- if (message.payloadString == "start_simulation") { -->
			
			//"event": "shift_start",
			
			//console.log(drvInfo_arr[i]);
			
			//drvInfo = new Object();
			//drvInfo.event = "shift_start"
			
			//drvInfo_arr[i].push(drvInfo);
			
			var node = document.createElement("p");
			var textnode = document.createTextNode("'"+message.payloadString+"'");
			node.appendChild(textnode);
			
			document.querySelector(".message").appendChild(node);
			
			
			if(message.payloadString == "start_simulation") {
					
				drvInfo = new Object();
				
				<!-- drvInfo_arr.push({ -->
					<!-- "event": 'shift_start' -->
				<!-- }); -->
				
				drvInfo.event = "shift_start";
				drvInfo.route = drvInfo_arr[i].route;
				
				drvInfo_arr.splice(i, 0, drvInfo);
				
				//console.log(drvInfo_arr[i]);
			}
		
			setInterval(
				
				() => {
					message = new Paho.MQTT.Message(JSON.stringify(drvInfo_arr[i]));
					console.log(message.payloadString);
					
					message.destinationName = 'THOR_VEHICLE_DRIVING_INFO';
					mqtt.send(message);
					
					if(state == "0")
					{
						i++;
						if(i == 384)
						{
						   state = 1;
						}
					}else if(state == "1"){
						i--;
						if(i == 0)
						{
						   state = 0;
						}
					}
				}, 1000
			);		
			
         }
         
         function onFailure(message) {
            console.log("Connection Attempt to Host "+host+"Failed");
            setTimeout(MQTTconnect, reconnectTimeout);
         }
      </script>
      <title>MQTT</title>
    </head>
    <body>
        
	  <h3>Activate Message</h3>
		  <div class="message">
			<button onclick="MQTTconnect();">Activate Message</button>
		  </div>
    </body>
<html>
